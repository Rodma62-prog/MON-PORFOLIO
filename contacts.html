<main class="container page">
<h2>Contact</h2>
<p>Remplis le formulaire ci-dessous pour m'envoyer un message. Toutes les entrées sont validées côté client avant envoi.</p>


<form id="contactForm" novalidate>
<label for="name">Nom complet</label>
<input type="text" id="name" name="name" required minlength="2">


<label for="email">Email</label>
<input type="email" id="email" name="email" required>


<label for="message">Message</label>
<textarea id="message" name="message" rows="6" required minlength="10"></textarea>


<button type="submit" class="btn">Envoyer</button>
<p id="formMsg" role="status" aria-live="polite"></p>
</form>
